<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cookie Tracker</h1>
        <div class="button-container">
            <button id="fetchButton" class="fetch-button">Fetch Cookies</button>
            <button id="clearButton" class="clear-button">Clear Display</button>
        </div>
        <div class="display-container">
            <div id="cookieCounter" class="cookie-counter">
                <span id="cookieCount">0</span> cookies found
            </div>
            <div id="cookieDetails" class="cookie-details">
                <!-- Cookie details will be rendered here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
